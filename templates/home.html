<!DOCTYPE html>
<html>
<head>
    <title>Hydrogel Swelling Simulation</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Hydrogel Swelling Simulation</h1>
    <form action="/simulate" method="POST">
        <label for="polymer_concentration">Polymer Concentration:</label>
        <input type="number" step="0.01" min="0" max="1" name="polymer_concentration" required><br>
        
        <label for="crosslink_density">Crosslink Density:</label>
        <input type="number" step="0.01" min="0" max="1" name="crosslink_density" required><br>

        <input type="submit" value="Simulate">
    </form>
</body>
</html>
